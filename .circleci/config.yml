version: 2
jobs:
  build:
    working_directory: ~/my-project
    docker:
      - image: circleci/node:8-browsers
    steps:

      - checkout
      
      - restore_cache:
          key: AngularCircleCI-{{ .Branch }}-{{ checksum "package.json" }}

      - run: npm install

      - save_cache:
          key: AngularCircleCI-{{ .Branch }}-{{ checksum "package.json" }}
          paths:
            - "node_modules"

      #- run: xvfb-run -a npm run test -- --no-progress --browsers=ChromeNoSandbox --watch=false

      #- run: xvfb-run -a npm run test -- --single-run --no-progress --browser=ChromeNoSandbox 

      #- run: npm run test --watch=false --no-progress --browsers=ChromeNoSandbox --single-run
      
      - run: ng test

      - run: npm run build

      - run:
          name: Deploy Master to Firebase
          command: ./node_modules/.bin/firebase deploy --token=$FIREBASE_DEPLOY_TOKEN
