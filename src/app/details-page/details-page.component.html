<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

<mat-card class="card-container">
<mat-card class="example-card" *ngFor="let item of items | async">
  <mat-card-header>
    <mat-card-title>{{item.name}}</mat-card-title>
    <mat-card-subtitle>Car Park</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image class="carParkImage" src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      Total Spaces:   {{item.parking_spaces}}
    </p>
    <p>
      Current Spaces: {{item.taken_spaces}}
    </p>
  </mat-card-content>
</mat-card>
  </mat-card>
