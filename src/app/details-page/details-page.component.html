<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

<mat-card class="card-container">
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{CurrentLot['name']}}</mat-card-title>
    <mat-card-subtitle>Car Park</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image class="carParkImage" src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      Car Park: {{CurrentLot['name']}}
    </p>
    <p>
      Total Spaces:   {{CurrentLot.parking_spaces}}
    </p>
    <p>
      Current Spaces: {{CurrentLot.taken_spaces}}
    </p>
    <p>
      Percentage Filled: {{percent}}%
    </p>
  </mat-card-content>
</mat-card>
  </mat-card>
